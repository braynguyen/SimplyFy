<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Simplifier</title>
  <style>
    .simplify-button {
      padding: 10px 20px;
      border: 2px solid #6EC1E4;
      background-color: transparent;
      color: #6EC1E4;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px;
    }
  
    .simplify-button:hover {
      background-color: #6EC1E4;
      color: white;
    }
  
    .simplify-button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>SimplyFy</h1>
  <button id="simplifyBtn" class="simplify-button">Simplify</button>
  <script src="popup.js"></script>
</body>
</html>
